<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 메인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #702929;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }

        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .auth-buttons button {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .auth-buttons button:hover {
            background-color: #f0f0f0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-image: url('https://via.placeholder.com/1500x500');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
        }

        .hero p {
            font-size: 20px;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        쇼핑몰
        <div class="auth-buttons">
            <button id="loginButton">로그인</button>
            <button id="logoutButton" style="display: none;">로그아웃</button>
        </div>
    </header>
    <nav>
        <a href="#" onclick="loadContent('home')">홈</a>
        <a href="#" onclick="loadContent('category')">카테고리</a>
        <a href="#" onclick="loadContent('best')">베스트 상품</a>
        <a href="#" onclick="loadContent('event')">이벤트</a>
        <a href="#" onclick="loadContent('contact')">문의하기</a>
    </nav>

    <div id="mainContent" class="hero">
        <h1>쇼핑의 즐거움</h1>
        <p>지금 바로 최신 상품을 만나보세요!</p>
    </div>

    <footer>
        &copy; 2025 쇼핑몰. 모든 권리 보유.
    </footer>

   
</body>
</html>


<script>
    function loadContent(section) {
        const mainContent = document.getElementById('mainContent');
        switch(section) {
            case 'home':
                mainContent.innerHTML = '<h1>쇼핑의 즐거움</h1><p>지금 바로 최신 상품을 만나보세요!</p>';
                break;
            case 'category':
                mainContent.innerHTML = '<h1>카테고리</h1><p>다양한 상품 카테고리를 확인해보세요!</p>';
                break;
            case 'best':
                mainContent.innerHTML = '<h1>베스트 상품</h1><p>인기 상품을 만나보세요!</p>';
                break;
            case 'event':
                mainContent.innerHTML = '<h1>이벤트</h1><p>현재 진행 중인 이벤트를 확인하세요!</p>';
                break;
            case 'contact':
                mainContent.innerHTML = '<h1>문의하기</h1><p>문의사항을 접수하세요!</p>';
                break;
            default:
                mainContent.innerHTML = '<h1>쇼핑몰</h1><p>원하는 메뉴를 선택하세요.</p>';
        }
    }

    const loginButton = document.getElementById('loginButton');
    const logoutButton = document.getElementById('logoutButton');

    loginButton.addEventListener('click', function() {
        location.href = 'login.html';
    });

    logoutButton.addEventListener('click', function() {
        alert('로그아웃 성공!');
        logoutButton.style.display = 'none';
        loginButton.style.display = 'inline-block';
    });
</script>
