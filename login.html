<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h3 {
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        td {
            padding: 8px 0;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .secondary {
            background-color: #007BFF;
        }

        .secondary:hover {
            background-color: #0056b3;
        }

        .link-buttons {
            display: flex;
            justify-content: space-between;
        }

        .link-buttons button {
            width: calc(33% - 10px);
            background-color: #555;
        }

        .link-buttons button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <form id="login">
        <h3 id="login_h3">로그인</h3>
        <table>
            <tr>
                <td><label for="username">아이디</label></td>
                <td><input type="text" id="username" placeholder="아이디를 입력하세요"></td>
            </tr>
            <tr>
                <td><label for="password">비밀번호</label></td>
                <td><input type="password" id="password" placeholder="비밀번호를 입력하세요"></td>
            </tr>
        </table>
        <button type="button" onclick =" location.href = 'main.html';">로그인</button>
        <div class="link-buttons">
            <button type="button" class="secondary">아이디 찾기</button>
            <button type="button" class="secondary">비밀번호 찾기</button>
            <button type="submit" class="secondary">회원가입</button>
        </div>
    </form>
</body>
</html>

<script>
    //js
     document.getElementById('login').addEventListener('submit', function(event) {
        event.preventDefault(); // 기본 폼 제출 동작 방지




  
        location.href = 'ex_02.html'; // 다음 페이지로 이동

       });

</script>
