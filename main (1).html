<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 500;
            padding: 50;
            background-color: #f4f4f4;
        }

        /* 헤더 스타일 */
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* 네비게이션 바 스타일 */
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            background-color: #666;
            border-radius: 5px;
        }

        /* 로그인 / 로그아웃 버튼 */
        .auth-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .auth-buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .auth-buttons button:hover {
            background-color: #45a049;
        }

        /* 상품 리스트 스타일 */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-card h3 {
            font-size: 1.5em;
            margin: 15px 0;
        }

        .product-card p {
            font-size: 1.2em;
            color: #333;
        }

        .product-card button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #45a049;
        }

        /* 푸터 스타일 */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <h1>쇼핑몰</h1>
    </header>

    <!-- 네비게이션 바 -->
    <nav>
        <a href="naver.com">홈</a>
        <a href="category.html">카테고리</a>
        <a href="special-offers.html">특가 상품</a>
        <a href="cart.html">장바구니</a>
        <a href="profile.html">내 정보</a>
    </nav>

    <!-- 로그인 / 로그아웃 버튼 -->
    <div class="auth-buttons">
        <button id="authButton" onclick="toggleLogin()">로그아웃</button>
    </div>

    <form id="list">
        <!-- 상품 리스트 -->
        <div class="product-container">
            <div class="product-card">
              
                 
                <h3>제품 1</h3>
                <p>₩25,000</p>
                <button>상세 보기</button>
                <button type="button" onclick="view(event)">가방으로</button>

                
            </div>
            
        </div>
    </form>

    <!-- 푸터 -->
    <footer>
        <p>© 2025 쇼핑몰. All rights reserved.</p>
    </footer>

    <script>
        function view(event) {
            event.preventDefault(); // 기본 동작 방지
            location.href = 'bag.html';
        }

        // 로그인 / 로그아웃 토글 기능
        function toggleLogin() {
            const button = document.getElementById('authButton');
            if (button.textContent === '로그인') {
                button.textContent = '로그아웃';
                location.href = 'login.html';
            } else {
                button.textContent = '로그인';
            }
        }
    </script>
</body>
</html>
